<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpeg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Para cubrir todo el fondo */
            background-position: center; /* Centrar la imagen */
            color: #fff; /* Color de texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-form {
            background-color: rgba(26, 26, 26, 0.8); /* Fondo oscuro y transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Sombra verde neón */
            width: 300px; /* Ancho de la tarjeta */
        }
        .register-form h2 {
            margin-bottom: 20px;
            font-size: 26px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Sombra de texto neón */
        }
        .register-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff00; /* Color de etiqueta verde */
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ff00; /* Borde verde neón */
            border-radius: 4px;
            background-color: #333; /* Fondo oscuro para campos de entrada */
            color: #fff; /* Color de texto claro en campos */
        }
        .register-form input[type="submit"] {
            background-color: #00ff00; /* Botón verde */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Transición suave */
        }
        .register-form input[type="submit"]:hover {
            background-color: #00cc00; /* Verde más oscuro al pasar el mouse */
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #00ff00; /* Color de texto verde */
        }
        .login-link a {
            color: #00ccff; /* Color azul para el enlace */
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .external-link {
            text-align: center;
            margin-top: 15px;
        }
        .external-link a {
            color: #00ccff; /* Color azul para el botón externo */
            background-color: #1a1a1a; /* Fondo oscuro */
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            border: 2px solid #00ff00; /* Borde verde */
            transition: background-color 0.3s ease; /* Transición suave */
        }
        .external-link a:hover {
            background-color: #00ff00; /* Fondo verde al pasar el mouse */
            color: black; /* Color de texto negro al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="register-form">
        <h2>Registro de Cuenta</h2>
        <form action="register_process.php" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Repetir Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <input type="submit" value="Registrarse">
        </form>
    
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
        
        <div class="external-link">
            <a href="owner.HTML">Owner</a>
        </div>
    </div>
    
</body>
</html>
